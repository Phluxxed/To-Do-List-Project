<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add your To-Do!" />
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Eat Food</li>
            <li><span><i class="far fa-trash-alt"></i></span> Drink Coffee</li>
            <li><span><i class="far fa-trash-alt"></i></span> Play Video Games</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
